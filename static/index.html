<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/x-icon" href="https://production-assets.codepen.io/assets/favicon/favicon-8ea04875e70c4b0bb41da869e81236e54394d63638a1ef12fa558a4a835f1164.ico" />
  <link rel="mask-icon" type="" href="https://production-assets.codepen.io/assets/favicon/logo-pin-f2d2b6d2c61838f7e76325261b7195c27224080bc099486ddd6dccb469b8e8e6.svg" color="#111" />
  <title>CodePen - Google Chart Gauges</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
  </style>
</head>

<body>
  <div class="">

    <div class="row">
      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s3"><a class="active" href="#informationDiv"><i style="font-size:1.3em" class="fa fa-info-circle" aria-hidden="true"></i>System Information</a></li>
          <li class="tab col s3"><a href="#settings">Settings</a></li>
        </ul>
      </div>


      <div id="informationDiv" class="col s12">
        <div class="row">
          <ul class="col l12 m12 collapsible" data-collapsible="accordion">
            <li>
              <div class="collapsible-header"><i class="fa fa-info-circle" aria-hidden="true"></i>System Information</div>
              <div class="collapsible-body">
                <div id="information"></div>
              </div>
            </li>
          </ul>
        </div>
      </div>


      <div id="settings" class="col s12">
        <div class="row">
          <ul class="col l12 m12 collapsible" data-collapsible="accordion">
            <li>
              <div class="collapsible-header"><i class="fa fa-info-circle" aria-hidden="true"></i>Settings</div>
              <div class="collapsible-body row">
                <form action="#" class="col l4">
                  <p class="range-field">Refresh Rate
                    <input class="yellow darken-4" type="range" id="test5" min="250" max="1500" />
                  </p>
                </form>
                <ul action="#" class="col l4">
                  <p class="range-field">component
                  </p>
                </ul>
                <ul action="#" class="col l4">
                  <p class="range-field">component
                  </p>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>


    </div>



    <div class="row">
      <ul class="col l3 s6 collapsible card" data-collapsible="accordion">
        <li>
          <div class="collapsible-header"><i class="fa fa-spinner fa-spin" aria-hidden="true"></i> CPU</div>
          <div class="collapsible-body"><span></span>
            <div id="cpuchart_div">
            </div>
            <div class="ct-chart ct-minor-second card"></div>
          </div>
        </li>
      </ul>


      <ul class="col l3 s6 collapsible" data-collapsible="accordion">
        <li>
          <div class="collapsible-header"><i class="fa fa-microchip" aria-hidden="true"></i>Memmory</div>
          <div class="collapsible-body align-center">
            <div id="memchart_div">
            </div>
          </div>
        </li>
      </ul>


      <ul class="col l3 s6 collapsible" data-collapsible="accordion">
        <li>
          <div class="collapsible-header"><i class="fa fa-archive" aria-hidden="true"></i>Storage</div>
          <div class="collapsible-body">
            <div id="storeagechart_div">
            </div>
          </div>
        </li>
      </ul>


      <ul class="col l3 s6 collapsible" data-collapsible="accordion">
        <li>
          <div class="collapsible-header"><i class="fa fa-server" aria-hidden="true"></i>Network</div>
          <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span>
            <div id="chart_div">
            </div>
          </div>
        </li>
      </ul>

    </div>
  </div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src='https://www.gstatic.com/charts/loader.js'></script>
  <script src='https://use.fontawesome.com/004988e964.js'></script>
  <script src='index.js'></script>
  <script src='https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js'></script>


</body>

</html>
